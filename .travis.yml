sudo: required
dist: trusty

language: cpp

branches:
  only:
    - travis_test

notifications:
    on_failure: never
    on_success: never
    
addons:
  apt:
    packages:
      - qtbase5-dev
      - jsoncpp
      - easyexif
    
before_script:
  # third party stuff
  - mkdir -p build/third_party
  - pushd build/third_party
  - cmake -DBUILD_OPENLIBRARY=ON -DBUILD_EASYEXIF=ON -DBUILD_JSONCPP=ON -DINSTALL_LOCATION=/usr ../../cmake/third_party/  
  - sudo make
  - popd
  # photo broom
  - cd build
  - cmake ..


script: make
